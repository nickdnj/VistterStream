# Nginx RTMP Configuration for VistterStream
# Local relay server for seamless camera switching

worker_processes auto;
events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            
            # Allow publishing from localhost only (security)
            allow publish 127.0.0.1;
            allow publish 192.168.0.0/16;
            deny publish all;
            
            # Allow playing from localhost
            allow play 127.0.0.1;
            allow play 192.168.0.0/16;
            deny play all;
            
            # Don't record streams (relay only)
            record off;
            
            # Buffer settings for low latency
            sync 10ms;
            
            # Enable HLS for local preview (optional)
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;
            hls_playlist_length 3s;
        }
    }
}

# HTTP configuration for HLS preview
http {
    server {
        listen 8080;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
    }
}

