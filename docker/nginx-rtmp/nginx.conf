# Nginx RTMP Configuration for VistterStream
# Local relay server for seamless camera switching

# Load RTMP module
load_module /usr/lib/nginx/modules/ngx_rtmp_module.so;

worker_processes auto;
events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            
            # Allow all local connections (development mode)
            # TODO: Tighten security for production
            allow publish all;
            allow play all;
            
            # Drop existing publisher when new one connects (allows reconnection!)
            drop_idle_publisher 5s;
            
            # Don't record streams (relay only)
            record off;
            
            # Buffer settings for low latency
            sync 10ms;
            
            # Enable HLS for local preview (optional)
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;
            hls_playlist_length 3s;
        }
    }
}

# HTTP configuration for HLS preview
http {
    server {
        listen 8080;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
    }
}

