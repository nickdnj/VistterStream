x-backend-base: &backend-base
  build:
    context: ../backend
    dockerfile: Dockerfile
  env_file:
    - ../.env
  environment:
    - DATABASE_URL=${DATABASE_URL:-sqlite:////data/vistterstream.db}
    - UPLOADS_DIR=${UPLOADS_DIR:-/data/uploads}
    - RTMP_RELAY_HOST=${RTMP_RELAY_HOST:-rtmp-relay}
    - RTMP_RELAY_PORT=${RTMP_RELAY_PORT:-1935}
    - CORS_ALLOW_ORIGINS=http://vistterpi.local:3000,http://192.168.12.107:3000,http://localhost:3000
    - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
    - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin}
  volumes:
    - vistter_data:/data
  # Uncomment below if you have Pi 5 with hardware encoder
  # devices:
  #   - "/dev/video11:/dev/video11"
  # group_add:
  #   - "44"  # video group
  depends_on:
    - rtmp-relay
  restart: unless-stopped

services:
  backend:
    <<: *backend-base
    container_name: vistterstream-backend
    ports:
      - "8000:8000"
    networks:
      - vistter-net

  backend-host:
    <<: *backend-base
    container_name: vistterstream-backend-host
    profiles:
      - pi-host
    network_mode: host
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/vistterstream.db}
      - UPLOADS_DIR=${UPLOADS_DIR:-/data/uploads}
      - RTMP_RELAY_HOST=${PI_RTMP_HOST:-127.0.0.1}
      - RTMP_RELAY_PORT=${RTMP_RELAY_PORT:-1935}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:3000}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin}

  rtmp-relay:
    build: ./nginx-rtmp
    container_name: vistterstream-rtmp-relay
    ports:
      - "1935:1935"
      - "8081:8080"
    restart: unless-stopped
    networks:
      - vistter-net

  preview-server:
    image: bluenviron/mediamtx:latest
    container_name: vistterstream-preview
    ports:
      - "1936:1935"
      - "8888:8888"
      - "9997:9997"
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml:ro
    restart: unless-stopped
    networks:
      - vistter-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9997/v1/config/get", "||", "exit", "0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # If using Cloudflare Tunnel, leave REACT_APP_API_URL unset to use relative URLs
        # Otherwise, set to your Pi's IP address for local access
        REACT_APP_API_URL: ${FRONTEND_API_URL:-}
    container_name: vistterstream-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - vistter-net

  # Cloudflare Tunnel - enables remote access without port forwarding
  # See docs/CLOUDFLARE_TUNNEL_SETUP.md for setup instructions
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: vistterstream-cloudflared
    # Use token-based auth if token is provided, otherwise use config file
    command: >
      sh -c "
      if [ -n \"$$CLOUDFLARE_TUNNEL_TOKEN\" ]; then
        cloudflared tunnel --token $$CLOUDFLARE_TUNNEL_TOKEN run
      else
        cloudflared tunnel --config /etc/cloudflared/config.yml run
      fi
      "
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - cloudflared_creds:/etc/cloudflared
    restart: unless-stopped
    networks:
      - vistter-net
    depends_on:
      - frontend
      - backend

volumes:
  vistter_data:
  cloudflared_creds:

networks:
  vistter-net:
    driver: bridge

