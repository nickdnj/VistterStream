    <line x1="0" y1="810" x2="1920" y2="810" stroke="#3B82F6" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#3B82F6" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#3B82F6" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#3B82F6" stroke-width="1"/>
  </g>
  
  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1920" height="8" fill="url(#accentGradient)"/>
  
  <!-- Logo/Icon Area -->
  <circle cx="960" cy="380" r="100" fill="#1E293B" stroke="url(#accentGradient)" stroke-width="4"/>
  <text x="960" y="410" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">V</text>
  
  <!-- Main Title -->
