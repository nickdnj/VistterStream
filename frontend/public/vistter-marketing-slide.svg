      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3B82F6" text-anchor="middle">
        ðŸŽ¬ VistterStudio
      </text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" fill="#CBD5E1" text-anchor="middle">
        Production Control
      </text>
    </g>
    
    <!-- VistterStream -->
