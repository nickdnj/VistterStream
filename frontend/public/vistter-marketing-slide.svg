      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#8B5CF6" text-anchor="middle">
        ðŸ“¡ VistterStream
      </text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" fill="#CBD5E1" text-anchor="middle">
        Streaming Appliance
      </text>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="960" y="940" font-family="Arial, sans-serif" font-size="24" fill="#64748B" text-anchor="middle" font-style="italic">
